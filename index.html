<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="container">

      <div class="image_center">
        <img src="src/images/image-equilibrium.jpg" alt="equilibirum">
        <div class="imagem-sobreposta">
          <img src="src/images/icon-view.svg" alt="">
          <div class="back_blue"></div>
        </div>

      </div>


      <div class="infos">

        <h1 class="infos_title">Equilibrium #3429</h1>
        <p class="infos_p">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="eth">
        <img src="src/images/icon-ethereum.svg" alt="ico etherum">
        <h2 class="eth_title">0.041 ETH</h2>

        <div class="clock">
          <img src="src/images/icon-clock.svg" alt="clock">
          <p class="clock_p">3 days left</p>
        </div>
      </div>

      <div class="creator">
        <img src="src/images/image-avatar.png" alt="avatar">
        <p class="creator_p"> Creation of <span class="creator_sp">Jules Wyvern</span>
      </div>

    </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexandremsantosjob">Alexandre Shin</a>.
  </footer> 
</main>
</body>
</html>
